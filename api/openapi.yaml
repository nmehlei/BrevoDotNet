          default: 500
          format: int64
          maximum: 1000
          type: integer
      - description: Index of the first document in the page
        in: query
        name: offset
        schema:
          default: 0
          format: int64
          type: integer
      - description: "Use this flag to exclude htmlContent from the response body.\
